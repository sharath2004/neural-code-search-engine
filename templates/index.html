<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Code Search Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="mb-4 text-center">Neural Code Search Engine</h2>

    <!-- Sign In Form -->
    <form id="signin-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <!-- Search Section (Initially Hidden) -->
    <div id="search-section" class="mt-4" style="display:none;">
      <label for="query" class="form-label">Enter natural language query:</label>
      <input type="text" id="query" class="form-control mb-2" placeholder="e.g. function to reverse a string">
      <button class="btn btn-success w-100" onclick="searchCode()">Search</button>

      <div id="results" class="mt-4"></div>
    </div>
  </div>

  <footer>
    <small>Developed by Sharath</small>
  </footer>

  <script>
    const form = document.getElementById('signin-form');
    const searchSection = document.getElementById('search-section');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Basic username/password check (for demo only)
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        form.style.display = 'none';
        searchSection.style.display = 'block';
      }
    });

    function searchCode() {
      const query = document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p><em>Searching...</em></p>';

      fetch(`/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          } else {
            const html = data.map(result => `
              <div class="card mb-3">
                <div class="card-body">
                  <pre>${result.code}</pre>
                  <p class="text-muted">Score: ${result.score.toFixed(4)}</p>
                </div>
              </div>
            `).join('');
            resultsDiv.innerHTML = html || '<div class="alert alert-warning">No results found</div>';
          }
        })
        .catch(err => {
          resultsDiv.innerHTML = `<div class="alert alert-danger">Error fetching results</div>`;
        });
    }
  </script>
</body>
</html>
